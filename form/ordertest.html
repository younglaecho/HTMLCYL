<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            widows: 600px;
            margin: 0 auto;
        }
        ul {  /*순서 없는 목록에 적용할 스타일 */
            list-style-type: none; /*불릿 없앰*/
        }
        label.title{ /*class=title인 label에 적용할 스타일*/
            font-weight: bold;
            width: 80px;
            float: left;
        }
        div.centered{/* class=centered인 div에 사용할 스타일*/
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>상풍 주문서</h1>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="uname" class="title">이름</label>
                    <input type="text" id="uname" placeholder="여백없이 입력" required autofocus>
                </li>
            </ul>
            <ul>
                <li>
                    <label for="tel1" class="title">연락처</label>
                    <input type="text" id="tel1" placeholder="연락가능한 번호">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="addr" class="title">주소</label>
                    <input type="text" id="addr" size="40" required>
                </li>
                <li>
                    <label for="tel2" class="title">전화번호</label>
                    <input type="tel" id="tel2" required>
                </li>
                <li>
                    <label for="memo" class="title">남길 말</label>
                    <textarea id="memo" cols="40" rows="3"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <label><input type="checkbox">과테말라 안티구아 (100g)</label>
                    <label><input type="number" value="0" min="0" max="5">개</label>
                </li>
                <li>
                    <label><input type="checkbox">인도네시아 만델링 (100g)</label>
                    <label><input type="number" value="0" min="0" max="5">개</label>
                </li>
                <li>
                    <label><input type="checkbox">서브웨이 샌드위치</label>
                    <label><input type="number" value="0" min="0" max="5">개</label>
                </li>
            </ul>
        </fieldset>
    </div>
    <div class="centered">
        <input type="submit" value="주문하기">
        <input type="reset" value="새로고침">
    </div>
</body>
</html>
